<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Animation</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="logtext" id="debugtext"></div>
        <div class="logtext" id="speed"></div>
        <div id="lisatext"><span>L</span><span>I</span><span>S</span><span>A</span></div>
        <div class="ground"></div>
        <div class="sun"></div>
        <div class="cloud-container">
            <div class="cloud">
                <div class="cloud-body1"></div>
                <div class="cloud-body2"></div>
                <div class="cloud-body3"></div>
            </div>
        </div>
        <div class="cloud-container">
            <div class="cloud">
                <div class="cloud-body1" style="transform: translateX(400%)"></div>
                <div class="cloud-body2" style="transform: translateX(400%)"></div>
                <div class="cloud-body3" style="transform: translateX(400%)"></div>
            </div>
        </div>
        <div class="cloud-container">
            <div class="cloud">
                <div class="cloud-body1" style="transform: translateX(-900%)"></div>
                <div class="cloud-body2" style="transform: translateX(-900%)"></div>
                <div class="cloud-body3" style="transform: translateX(-900%)"></div>
            </div>
        </div>

        <!--  -->
        <div class="tree-container-distance">
            <div class="tree"><span class="logtext">0</span>
                <div class="stump"></div>
            </div>
        </div>
        <div class="tree-container-distance">
            <div class="tree" style="transform: translateX(800%)"><span class="logtext">800</span>
                <div class="stump"></div>
            </div>
        </div>
        <div class="tree-container-distance">
            <div class="tree" style="transform: translateX(1000%)"><span class="logtext">1000</span>
                <div class="stump"></div>
            </div>
        </div>
        <div class="tree-container">
            <div class="tree"><span class="logtext">0</span>
                <div class="stump"></div>
            </div>
        </div>
        <div class="tree-container">
            <div class="tree" style="transform: translateX(400%)"><span class="logtext">400</span>
                <div class="stump"></div>
            </div>
        </div>
        <div class="tree-container">
            <div class="tree" style="transform: translateX(-300%)"><span class="logtext">-300</span>
                <div class="stump"></div>
            </div>
        </div>
        <div class="tree-container">
            <div class="tree" style="transform: translateX(500%)"><span class="logtext">500</span>
                <div class="stump"></div>
            </div>
        </div>
        <div class="tree-container">
            <div class="tree" style="transform: translateX(-600%)"><span class="logtext">600</span>
                <div class="stump"></div>
            </div>
        </div>

        <div class="lisa">
            <div class="hair"></div>
            <div class="head">
                <div class="bangs"></div>
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="mouth"></div>
            </div>
            <div class="hand hand-right"></div>
            <div class="leg-right"></div>
            <div class="leg-left"></div>
            <div class="body"></div>
            <div class="hand hand-left"></div>
        </div>
    </div>

</body>

</html>
